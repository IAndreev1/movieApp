<app-navbar></app-navbar>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <img src="../../../../assets/image_placeholder.jpg" alt="Product Image" class="img-fluid rounded product-image">
    </div>
    <div class="col-md-6">
      <h1 class="display-4 product-name">Product Name</h1>
      <p class="lead product-description">Product Description Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum dapibus risus at nunc convallis, non vestibulum metus bibendum. Sed vitae tempor nulla.</p>
      <p class="font-weight-bold product-price">Starting price: $99.99</p>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-md-12">
      <h2 class="text-center mb-4 bet-header">Place a Bet</h2>
      <form>
        <div class="form-group">
          <label for="betAmount" class="bet-label">Bet Amount:</label>
          <input type="number" class="form-control bet-amount" id="betAmount" placeholder="Enter bet amount">
        </div>
        <div class="form-group">
          <label for="betDescription" class="bet-label">Bet Description:</label>
          <textarea class="form-control bet-description" id="betDescription" rows="3" placeholder="Enter bet description"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block btn-place-bet">Place Bet</button>
      </form>
    </div>
  </div>
</div>
