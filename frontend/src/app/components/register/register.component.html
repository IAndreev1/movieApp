<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sell It</title>

</head>
<body>

<app-navbar/>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4 class="mb-0">Register for Sell It</h4>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="fullname">Full Name</label>
              <input type="text" class="form-control" id="fullname" placeholder="Enter your full name">
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email address">
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Choose a username">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Choose a password">
            </div>
            <div class="form-group">
              <label for="passwordRepeat">Repeat Password</label>
              <input type="password" class="form-control" id="passwordRepeat" placeholder="Repeat your password">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
          </form>
        </div>
        <div class="card-footer">
          <p class="mb-0">Already have an account? <a [routerLink]="['/login']">Login here</a></p>
        </div>
      </div>
    </div>
  </div>
</div>


</body>
</html>
