<app-navbar></app-navbar>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 mb-4 d-flex justify-content-center">
      <img *ngIf="decodedImage" [src]="decodedImage" alt="Product Image" class="img-fluid rounded product-image">
      <img *ngIf="!decodedImage" src="../../../../assets/image_placeholder.jpg" class="img-fluid rounded product-image">
    </div>
    <div class="col-md-6">
      <h1 class="display-4 product-name">{{product.name}}</h1>
      <p class="lead product-description">{{product.description}}</p>
      <p class="font-weight-bold product-price">Price: ${{product.price}}</p>
      <div class="btn-group" role="group" aria-label="Product Actions">
        <button class="btn btn-primary" [routerLink]="'edit'">Edit Product</button>
        <button class="btn btn-danger" (click)="deleteProd()" >Delete Product</button>
      </div>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-12">
      <h2 class="display-5">Bets for this Product</h2>
      <div *ngIf="bets && bets.length > 0; else noBets">
        <div class="list-group">
          <app-bet-card *ngFor="let bet of bets" [bet]="bet" (accept)="acceptBet($event)" (reject)="rejectBet($event)">
          </app-bet-card>
        </div>
      </div>
      <ng-template #noBets>
        <p>No bets available for this product.</p>
      </ng-template>
    </div>
  </div>
</div>
