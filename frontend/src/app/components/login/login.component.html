<app-navbar/>
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-lg border-0 rounded-lg mt-5">
        <h5 class="card-header bg-primary text-white text-center py-4">
          <strong>Sign In</strong>
        </h5>
        <div class="card-body px-4">
          <form (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label class="form-label" for="email">Email address</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required placeholder="Enter email">
            </div>
            <div class="form-group mb-4">
              <label class="form-label" for="password">Password</label>
              <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required placeholder="Password">
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-block">Login</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center py-3">
          <div class="small">
            <a href="/register">Need an account? Sign up!</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
