<app-navbar/>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg border-0">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Add New Product</h4>
        </div>
        <div class="card-body">
          <form  #form="ngForm" (submit)="onSubmit(form)">
            <div class="form-group">
              <label for="productName">Product Name</label>
              <input type="text" id="productName" class="form-control" name="name"  [(ngModel)] = 'product.name' ngModel required placeholder="Enter product name">
            </div>
            <div class="form-group">
              <label for="productDescription">Description</label>
              <textarea id="productDescription" class="form-contro l" name="description" [(ngModel)] = 'product.description' ngModel required rows="4" placeholder="Enter product description"></textarea>
            </div>
            <div class="form-group">
              <label for="productPrice">Price</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                <input type="number" id="productPrice" class="form-control" name="price" [(ngModel)] = 'product.price' ngModel required placeholder="Enter product price">
              </div>
            </div>
            <div class="form-group">
              <label for="image">Image</label>
              <div>
                <label for="image">Image:</label>
                <input type="file" id="image" (change)="onFileSelected($event)">
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-4" [disabled]="!form.valid">Add Product</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
